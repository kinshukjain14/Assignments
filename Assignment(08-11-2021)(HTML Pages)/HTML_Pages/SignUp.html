<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>
<body>
    <header>
        <img src="./images/Logo.png" alt="LOGO" width="100" height="80">
        <h1>TechieQuizard</h1>
        <nav>
            | <a href="Homepage.html">Home</a> |
            <a href="#">About Us</a> |
            <a href="#">Help</a> |
        </nav>
    </header>
    <hr>
    <main>
        <section>
            <img src="./images/Userlogo.png" alt="Userlogo" width="100" height="100">
            <h3>SIGN UP</h3>
            <form>
                <table align="center">
                    <tbody>
                        <tr>
                            <td><label for="firstname">First Name : </label></td>
                            <td><input type="text" placeholder="Enter first name" required></td>
                        </tr>
                        <tr>
                            <td><label for="lastname">Last Name : </label></td>
                            <td><input type="text" placeholder="Enter last name" required></td>
                        </tr>
                        <tr>
                            <td><label for="contact">Contact No. : </label></td>
                            <td><input type="tel" placeholder="Enter contact no." required></td>
                        </tr>
                        <tr>
                            <td><label for="emailId">Email Id : </label></td>
                            <td><input type="email" placeholder="Enter email" required></td>
                        </tr>
                        <tr>
                            <td><label for="password">Password : </label></td>
                            <td><input type="text" placeholder="Enter password" required></td>
                        </tr>
                        <tr>
                            <td><label for="confirmpassword">Confirm Password : </label></td>
                            <td><input type="text" placeholder="Enter confirm password" required></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td align="right"><input type="submit" value="Sign Up" onclick="window.location.href='Homepage.html'"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </section>
    </main>
    <hr>
    <footer>
        <b>&copy; Yash Technologies 2021</b>
    </footer>
</body>

</html>
