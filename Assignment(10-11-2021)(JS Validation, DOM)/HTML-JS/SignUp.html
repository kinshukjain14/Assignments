<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <script type="text/javascript" src="./js/validation.js"></script>
</head>

<body>
    <header>
        <img src="./images/Logo.png" alt="LOGO" width="100" height="80">
        <h1>TechieQuizard</h1>
        <nav>
            | <a href="Homepage.html">Home</a> |
            <a href="#">About Us</a> |
            <a href="#">Help</a> |
        </nav>
    </header>
    <hr>
    <main>
        <section>
            <img src="./images/Userlogo.png" alt="Userlogo" width="100" height="100">
            <h3>SIGN UP</h3>
            <p id="message"></p>
            <table align="center">
                <tbody>
                    <form onsubmit="return validateSignUpUserInput();">
                        <tr>
                            <td><label for="firstname">First Name : </label></td>
                            <td><input class="fields" id="firstname" type="text" placeholder="Enter first name" ></td>
                        </tr>
                        <tr>
                            <td><label for="lastname">Last Name : </label></td>
                            <td><input class="fields" id="lastname" type="text" placeholder="Enter last name" ></td>
                        </tr>
                        <tr>
                            <td><label for="contact">Contact No. : </label></td>
                            <td><input class="fields" id="contact" type="tel" placeholder="Enter contact no." ></td>
                        </tr>
                        <tr>
                            <td><label for="emailId">Email Id : </label></td>
                            <td><input class="fields" id="email" type="email" placeholder="Enter email" ></td>
                        </tr>
                        <tr>
                            <td><label for="password">Password : </label></td>
                            <td><input class="fields" id="password" type="password" placeholder="Enter password" ></td>
                        </tr>
                        <tr>
                            <td><label for="confirmpassword">Confirm Password : </label></td>
                            <td><input class="fields" id="cnfpassword" type="password" placeholder="Enter confirm password" ></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td align="right"><button type="submit">Sign Up</button></td>
                        </tr>
                    </form>
                </tbody>
            </table>
        </section>
    </main>
    <hr>
    <footer>
        <b>&copy; Yash Technologies 2021</b>
    </footer>
</body>

</html>
